# Limine configuration for Strat9-OS
# https://github.com/limine-bootloader/limine/blob/trunk/PROTOCOL.md

# Timeout in seconds (0 = no timeout, boot immediately)
TIMEOUT=3

# Kernel entry
:Strat9-OS

# Protocol to use (limine boot protocol)
PROTOCOL=limine

# Kernel path (relative to root of boot partition)
KERNEL_PATH=boot:///kernel.elf

# Kernel command line (optional)
KERNEL_CMDLINE=

# Resolution (optional, comment out for text mode)
# RESOLUTION=1024x768x32
